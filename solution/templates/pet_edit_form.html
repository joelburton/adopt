{% extends 'base.html' %}

{% block content %}

<h1>View/Update {{ pet.name }}</h1>

{% if pet.photo_url %}
<img src="{{ pet.photo_url }}">
{% endif %}

<form action="{{ url_for('edit_pet', pet_id=pet.id) }}" method="POST">
  {% include "_form.html" %}
  <button type="submit">Update</button>
</form>

{% endblock %}
